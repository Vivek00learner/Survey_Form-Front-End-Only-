<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="ass.css">
</head>

    
<body class="rt">

    
    <div>
        <h1 class="ht">freeCodeCamp Survey Form</h1>
        <p class="pt"><i>Thank you for taking the time to hep us improve the platform</i></p>
    </div>
    
    <form class="ft" action="" method="post">
            <div class="pad">
                <label for="fname" class="aa">Name</label>
                <br>
                <input type="text" class="aa1" placeholder="Enter your Name" required>
                <br>
                <br>
                <label for="email" class="aa">E-mail</label>
                <br>
                <input type="Email" class="aa1" placeholder="example@gmail.com" required>
                <br>
                <br>
                <label for="age" class="aa">Age(optional)</label>
                <br>
                <input type="number" class="aa1" placeholder="Age">
                <br>
                <br>
                <label for=" ">Which option best describes your current role?</label>
                <select id="bb" required>
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="o">Other</option>
                </select>
                <br>
                <br>
                <label for="">Would yo recommend freeCodeCamp to a friend?</label>

                <label>
                    <input type="radio" name="recommend" value="d" class="root">Definitely
                </label>

                <label>
                    <input type="radio" name="recommend" value="m" class="root">Maybe
                </label>

                <label>
                    <input type="radio" name="recommend" value="n" class="root">Not Sure
                </label>
                <br>
                <label for="" required>What is your favorite feature of freeCodeCamp?</label>
                <select id="bb" required>
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Projects</option>
                    <option value="community">Community</option>
                    <option value="open">Open Source</option>
                </select>
                <br>
                <br>
                <label for="">What would you like to see improved?(Check all that apply)</label>
                <label>
                    <input type="checkbox" name="all" class="root">Front-end Projects
                </label>

                <label>
                    <input type="checkbox" name="all" class="root">Back-end Projects
                </label>

                <label>
                    <input type="checkbox" name="all" class="root">Data Visualization
                </label>

                <label>
                    <input type="checkbox" name="all" class="root">Challenges
                </label>

                <label>
                    <input type="checkbox" name="all" class="root">Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="all" class="root">Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="all" class="root">Videos
                </label>

                <label>
                    <input type="checkbox" name="all" class="root">City Meetups
                </label>

                <label>
                    <input type="checkbox" name="all" class="root">Wiki
                </label>

                <label>
                    <input type="checkbox" name="all" class="root">Forum
                </label>

                <label>
                    <input type="checkbox" name="all" class="root">Additional Courses
                </label>

                <label for="" class="any">Any comments or suggestions?</label>
                <br>
                <textarea id="any" placeholder="Enter your comment here..."></textarea>
                <br>
                <br>
                <button id="btn">Submit</button>
            </div>
    </form>
</body>

</html>
